{% macro buildTable(lst) %}
<table class="table table-striped table-responsive table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Info Hash</th>
            <th>Address</th>
            <th>Seen</th>
            <th>First seen</th>
            <th>Last seen</th>
        </tr>
    </thead>
    {% for item in lst %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.info_hash }}</td>
        <td>{{ item.addr[0] }}{{ item.addr[1] }}</td>
        <td>{{ item.seen }}</td>
        <td>{{ item.first_seen }}</td>
        <td>{{ item.last_seen }}</td>
    </tr>
    {% endfor %}
</table>
{% endmacro %}
